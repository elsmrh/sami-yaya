services:
  app:
    build: .
    container_name: mariage-sami-prescilia
    restart: unless-stopped
    ports:
      - "127.0.0.1:3003:3001"
    volumes:
      # Persist RSVP data across container restarts
      - ./server/data:/app/server/data
    env_file:
      - .env
    environment:
      - NODE_ENV=production

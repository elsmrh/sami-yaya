<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background -->
  <rect width="100" height="100" rx="16" fill="#1a1a2e"/>
  <!-- Gold decorative ring -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#D4AF37" stroke-width="1.5" opacity="0.6"/>
  <!-- S letter -->
  <text x="28" y="66" font-family="Georgia, serif" font-size="48" fill="#D4AF37" font-style="italic" letter-spacing="-2">S</text>
  <!-- & symbol -->
  <text x="52" y="54" font-family="Georgia, serif" font-size="20" fill="#D4AF37" opacity="0.8" font-style="italic">&amp;</text>
  <!-- P letter -->
  <text x="60" y="72" font-family="Georgia, serif" font-size="32" fill="white" font-style="italic" opacity="0.9">P</text>
</svg>
